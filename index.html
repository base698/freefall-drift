<!doctype html>
<html ng-app="simulation">
<head>
  <script src="bower_components/lodash/dist/lodash.compat.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
  <script src="lib/index.js"></script>
</head>

//numJumpers, groupSwitch, groupSize, openingAltitude, timeBetweenGroups, airplaneSpeed
<div id="underCanopy">{{groupsUnderCanopy || 0}} Groups Under Canopy</div>

<div ng-controller="SimulationCtrl">
  <span ng-repeat="(alt, speed) in winds">{{alt}} ft @ {{speed}} mph<br></span>
  <input type="text" ng-model="simulationConfig.numJumpers"/>
  <input type="text" ng-model="simulationConfig.timeBetweenGroups"/>
  <button ng-click="simulationStart()">Start</button>
  <canvas style="background: #7ec0ee;" id="screen" width="500" height="400"></canvas>
</div>

</html>
